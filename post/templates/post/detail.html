{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="columns ">
            <div class="column is-two-fifths m-auto">
                <ul>
                    <li>

<div class="card mb-4">
  <div class="card-image">
    <figure class="image is-4by3">
      <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-48x48">
          <img src="https://via.placeholder.com/640x740" alt="Placeholder image">
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4">{{ post.title }}</p>
        <p class="subtitle is-6"><a href="{% url 'account:profile' post.user.id %}">@{{ post.user.username }}</a></p>
      </div>
    </div>

    <div class="content">
      {{ post.body }}
      <br>
      <time datetime="2016-1-1">{{ post.created }}</time>
    </div>

  </div>
    <div class="card-footer">
    <a href="#" class="card-footer-item">Save</a>
    <a href="#" class="card-footer-item">Edit</a>
    <a href="#" class="card-footer-item">View</a>
  </div>
</div>
{% if post.user.id == request.user.is_authenticated %}
    <a href="{% url 'post:delete' post.id %}" class="button is-small is-danger">Delete</a>
{% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
