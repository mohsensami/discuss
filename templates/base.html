{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />

        <title>Discuss</title>
    </head>

    <body>
        {% include 'inc/header.html' %} {% include 'inc/messages.html' %}
        <div style="min-height: 750px">{% block content %}{% endblock %}</div>
        {% include 'inc/footer.html' %} {% if not request.user.is_authenticated %}
        <div id="myModal" class="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Please Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <span class="text-center text text-danger">You dont <a href="{% url 'account:login' %}">login</a> to site please login and try again <i class="fa fa-exclamation-triangle ml-2" aria-hidden="true"></i></span>
                    </div>
                    <div class="modal-footer">
                        <a href="{% url 'account:login' %}" type="button" class="btn btn-sm btn-info">Login</a>
                        <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">maybe later</button>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}

        <script src="{% static 'js/jquery.slim.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script>
            $(document).ready(function () {
                $('[data-toggle="popover"]').popover();
            });

            $(window).on("load", function () {
                setTimeout(() => {
                    $("#myModal").modal("show");
                }, 5000);
            });
        </script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
    </body>
</html>
