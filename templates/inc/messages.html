{% if not request.user.is_authenticated %} 
<div class="card p-4">
    <span class="text-center text text-danger"><i class="fa fa-exclamation-triangle ml-2" aria-hidden="true"></i>شما وارد نشده اید. لطفا وارد شوید و دوباره امتحان کنید</span>
</div>
{% endif %}
{% if messages %}
    <div class="">
        {% for msg in messages %}
            <div class="m-0 text-center alert alert-{{ msg.tags }}">{{ msg }}</div>
        {% endfor %}
    </div>
{% endif %}
