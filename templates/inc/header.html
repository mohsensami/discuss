<header class="mb-4">
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="https://bulma.io">
      <img src="https://bulma.io/images/bulma-logo-white.png" width="112" height="28">
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item">
        Home
      </a>

      <a class="navbar-item">
        Documentation
      </a>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          More
        </a>

        <div class="navbar-dropdown">
          <a class="navbar-item">
            About
          </a>
          <a class="navbar-item">
            Jobs
          </a>
          <a class="navbar-item">
            Contact
          </a>
          <hr class="navbar-divider">
          <a class="navbar-item">
            Report an issue
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          {% if request.user.is_authenticated %}
             <a href="{% url 'account:logout' %}" class="button is-warning is-small">
                <strong>Logout</strong>
              </a>
              <a href="{% url 'account:profile' request.user.id %}" class="button is-info is-small">
                <strong>Profile</strong>
              </a>
          {% else %}
              <a href="{% url 'account:register' %}" class="button is-primary is-small">
                <strong>Sign up</strong>
              </a>
              <a href="{% url 'account:login' %}" class="button is-light is-small">
                Log in
              </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</nav>
</header>
